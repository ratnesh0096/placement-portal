<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<!--bootstrap4 offline css apply-->
		<link rel="stylesheet" href="bootstrap css/bootstrap.min.css">
		<!--user defined css-->
		<link rel="stylesheet" type="text/css" href="userdefined css/style.css">
		<!--offline jquery apply-->
		<script type="text/javascript" src="bootstrap js/jquery.js" ></script>
		<!--bootstrap4 offline js apply-->
		<script type="text/javascript" src="bootstrap js/bootstrap.min.js"></script>
		
		<title>login</title>
	</head>
	<body class="pagecolor">
		<div class="login-container formbody d-flex align-items-center justify-content-center">
			<form class="login-form text-center">
				<h1 class="mb-5 font-weight-light text-uppercase">Login</h1>
				<div class="form-group">
					<input type="text" name="" class="form-control rounded-pill form-control-lg" placeholder="Email">
				</div>
				<div class="form-group">
					<input type="password" name="pass" class="form-control rounded-pill form-control-lg" id="pass" placeholder="Password">
				</div>
				<div class="forgot-link d-flex align-items-center justify-content-between">
					<div class="form-check">
						<input type="checkbox" name="" class="form-check-input" id="remember">
						<label for="remember">Remember Password</label>
					</div>
					<a href="#">Forgot Password</a>
				</div>
				<div>
					<p class="mt-3 font-weight-normal">Don't have an account student
						<a href="signupstudent.html"><strong style="text-decoration: underline;">Register Now</strong></a>
					</p>
					<button type="submit" class="btn mt-3 btn-custom btn-block text-uppercase rounded-pill form-control-lg">Login</button>
					<p class="mt-3 font-weight-normal">Don't have an account teacher staff
						<a href="signupteacher.html"><strong style="text-decoration: underline;">Register here</strong></a>
					</p>
				</div>
			</form>
		</div>
	</body>
</html>
